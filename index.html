<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quizdown - Dynamic Quiz</title>

  <!-- Quizdown CSS -->
  <link rel="stylesheet" href="https://unpkg.com/quizdown@latest/dist/quizdown.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Quizdown: Dynamic Markdown Quiz</h1>

  <div id="quiz">
    <!-- Quiz content will be inserted here -->
  </div>

  <script>
    // Dynamically load the quizdown script
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => resolve();
        script.onerror = () => reject(new Error(`Failed to load script: ${src}`));
        document.head.appendChild(script);
      });
    }

    async function loadQuizMarkdown() {
      try {
        // 1. Wait for quizdown script to load
        await loadScript('https://unpkg.com/quizdown@latest/dist/quizdown.js');

        // 2. Fetch the Markdown quiz file
        const response = await fetch('./resources/quiz.md');
        if (!response.ok) throw new Error('Failed to fetch quiz markdown.');

        const markdown = await response.text();

        // 3. Inject the Markdown into the page
        const quizContainer = document.getElementById('quiz');
        const scriptEl = document.createElement('script');
        scriptEl.type = 'text/markdown';
        scriptEl.textContent = markdown;
        quizContainer.appendChild(scriptEl);

        // 4. Initialize and render Quizdown
        quizdown.init({
          perQuestion: true,
          allowRetry: true,
          navigation: true
        }).render();

      } catch (error) {
        console.error('Error loading quiz:', error);
        document.getElementById('quiz').innerHTML = '<p>Could not load the quiz.</p>';
      }
    }

    // Run the quiz loader after DOM is ready
    window.addEventListener('DOMContentLoaded', loadQuizMarkdown);
  </script>
</body>
</html>
